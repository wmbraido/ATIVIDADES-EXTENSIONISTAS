<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portf√≥lio Matem√°tica Divertida</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #00695c;
      color: white;
      padding: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100px;
      height: auto;
      margin-bottom: 10px;
    }
    button {
      background-color: #2e8b57;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3cb371;
    }
    #mensagem {
      font-weight: bold;
      margin-top: 10px;
    }
    #btnVoltar {
      background-color: #ff6347;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    #btnVoltar:hover {
      background-color: #ff4500;
    }
  </style>
</head>
<body>
  <header>
    <h1>Portf√≥lio Visual - Matem√°tica Divertida</h1>
    <p>Escolha um n√≠vel e comece a brincar com a matem√°tica!</p>
  </header>

  <div class="container">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/201/201818.png" alt="F√°cil" />
      <h2>F√°cil</h2>
      <p>Adi√ß√£o e subtra√ß√£o simples</p>
      <button onclick="iniciar('facil')">Come√ßar</button>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/201/201614.png" alt="M√©dio" />
      <h2>M√©dio</h2>
      <p>Multiplica√ß√£o e divis√£o</p>
      <button onclick="iniciar('medio')">Come√ßar</button>
    </div>
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/201/201623.png" alt="Dif√≠cil" />
      <h2>Dif√≠cil</h2>
      <p>Desafios mistos</p>
      <button onclick="iniciar('dificil')">Come√ßar</button>
    </div>
  </div>

  <div class="atividade" style="display:none;">
    <h2 id="pergunta"></h2>
    <div id="opcoes"></div>
    <p id="mensagem"></p>
    <button id="btnVoltar">Voltar ao menu</button>
  </div>

  <audio id="acerto" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="erro" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

 <script>
  let nivel = '';
  let indice = 0;
  let repeticoes = { facil: 0, medio: 0, dificil: 0 };
  let exercicios = [];

  function iniciar(n) {
    nivel = n;
    indice = 0;
    repeticoes[nivel] += 1;
    exercicios = gerarExercicios(nivel, repeticoes[nivel]);

    document.querySelector('.container').style.display = 'none';
    document.querySelector('.atividade').style.display = 'block';
    mostrar();
  }

  function gerarExercicios(nivel, repeticao) {
    const max = 10 + repeticao * 5; // valores aumentam a cada repeti√ß√£o
    const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
    const lista = [];

    for (let i = 0; i < 6; i++) {
      let a = rand(1, max);
      let b = rand(1, max);
      let pergunta = '';
      let correta = 0;

      if (nivel === 'facil') {
        if (Math.random() > 0.5) {
          correta = a + b;
          pergunta = `${a} + ${b} = ?`;
        } else {
          if (a < b) [a, b] = [b, a];
          correta = a - b;
          pergunta = `${a} - ${b} = ?`;
        }
      } else if (nivel === 'medio') {
        if (Math.random() > 0.5) {
          correta = a * b;
          pergunta = `${a} √ó ${b} = ?`;
        } else {
          let prod = a * b;
          correta = a;
          pergunta = `${prod} √∑ ${b} = ?`;
        }
      } else if (nivel === 'dificil') {
        const tipo = rand(1, 3);
        if (tipo === 1) {
          correta = a + b - rand(1, 5);
          pergunta = `${a} + ${b} - ${a + b - correta} = ?`;
        } else if (tipo === 2) {
          correta = a * b + rand(1, 5);
          pergunta = `${a} √ó ${b} + ${correta - a * b} = ?`;
        } else {
          correta = (a + b) * 2;
          pergunta = `(${a} + ${b}) √ó 2 = ?`;
        }
      }

      const opcoes = embaralhar([correta, correta + 1, correta - 1]);
      lista.push({ pergunta, opcoes, correta });
    }

    return lista;
  }

  function mostrar() {
    const ex = exercicios[indice];
    document.getElementById('pergunta').textContent = `${ex.pergunta} (${indice + 1} de ${exercicios.length})`;
    const opDiv = document.getElementById('opcoes');
    opDiv.innerHTML = '';

    ex.opcoes.forEach(o => {
      const btn = document.createElement('button');
      btn.textContent = o;
      btn.onclick = () => verificar(o, btn);
      opDiv.appendChild(btn);
    });

    document.getElementById('mensagem').textContent = '';
  }

  function verificar(resposta, botaoClicado) {
    const ex = exercicios[indice];
    const mensagem = document.getElementById('mensagem');
    if (resposta === ex.correta) {
      mensagem.textContent = 'Muito bem! üòä';
      mensagem.style.color = 'green';
      document.getElementById('acerto').play();
      botaoClicado.style.backgroundColor = '#4CAF50';
      desabilitarBotoes(true);
      setTimeout(() => {
        indice++;
        if (indice < exercicios.length) {
          desabilitarBotoes(false);
          mostrar();
        } else {
          mensagem.textContent = 'Parab√©ns! Voc√™ concluiu o n√≠vel!';
          document.querySelector('.atividade').style.display = 'none';
          document.querySelector('.container').style.display = 'grid';
        }
      }, 1000);
    } else {
      mensagem.textContent = 'Tente novamente! üòÖ';
      mensagem.style.color = 'red';
      document.getElementById('erro').play();
      botaoClicado.style.backgroundColor = '#f44336';
      setTimeout(() => {
        botaoClicado.style.backgroundColor = '';
      }, 500);
    }
  }

  function desabilitarBotoes(disabled) {
    const botoes = document.querySelectorAll('#opcoes button');
    botoes.forEach(btn => btn.disabled = disabled);
  }

  function embaralhar(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  // Bot√£o voltar
  const btnVoltar = document.getElementById('btnVoltar');
  btnVoltar.addEventListener('click', () => {
    document.querySelector('.atividade').style.display = 'none';
    document.querySelector('.container').style.display = 'grid';
    document.getElementById('mensagem').textContent = '';
    indice = 0;
    desabilitarBotoes(false);
  });
</script>
</body>
</html>
